<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="p-4">

    <div class="container mx-auto max-w-4xl w-full text-white p-6 rounded-2xl space-y-6">
       
        <header class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight">Weather App</h1>
            <p class="text-lg opacity-80 mt-2">Get real-time weather updates worldwide</p>
        </header>

        <div class="search-bar rounded-full p-2 flex items-center transition-all duration-300 max-w-md mx-auto">
            <input type="text" id="cityInput" class="search-input w-full px-4 py-2 text-white placeholder-gray-200" placeholder="Enter city name...">
            <button id="searchBtn" class="bg-blue-500 hover:bg-blue-600 rounded-full px-6 py-2 font-semibold transition-colors duration-300">Search</button>
        </div>
        
        <div class="flex justify-between items-center max-w-md mx-auto">
             <button id="exploreBtn" class="flex items-center gap-2 px-4 py-2 rounded-full glass-card hover:bg-white/30 transition-all duration-300">
                <i class="fas fa-globe"></i>
                <span>Explore Cities</span>
            </button>
             <button id="refreshBtn" class="px-4 py-2 rounded-full glass-card hover:bg-white/30 transition-all duration-300">
                <i class="fas fa-sync-alt"></i>
                <span>Refresh</span>
            </button>
        </div>
   
        <div id="message" class="text-center font-semibold"></div>

       
        <main id="weather-display" class="hidden">
            <div class="glass-card p-6 md:p-8 grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
                <div class="flex flex-col items-center md:items-start text-center md:text-left">
                    <h2 id="cityName" class="text-3xl font-bold"></h2>
                    <p id="weatherDesc" class="text-lg capitalize"></p>
                    <div class="flex items-center my-4">
                        <img id="weatherIcon" src="" alt="Weather Icon" class="w-24 h-24 -ml-4">
                        <p id="temperature" class="text-7xl font-bold"></p>
                    </div>
                     <button id="addCityBtn" class="mt-2 text-sm bg-white/20 hover:bg-white/40 rounded-full px-4 py-1.5 transition-all duration-300 flex items-center gap-2">
                        <i class="fas fa-plus"></i>
                        <span>Add to My Cities</span>
                    </button>
                </div>
                <div class="grid grid-cols-2 gap-4 text-center md:text-left">
                    <div class="glass-card p-4">
                        <p class="font-bold text-lg" id="feelsLike"></p>
                        <p class="opacity-80">Feels Like</p>
                    </div>
                    <div class="glass-card p-4">
                        <p class="font-bold text-lg" id="humidity"></p>
                        <p class="opacity-80">Humidity</p>
                    </div>
                    <div class="glass-card p-4">
                        <p class="font-bold text-lg" id="windSpeed"></p>
                        <p class="opacity-80">Wind Speed</p>
                    </div>
                    <div class="glass-card p-4">
                        <p class="font-bold text-lg" id="pressure"></p>
                        <p class="opacity-80">Pressure</p>
                    </div>
                </div>
            </div>

          
            <div class="mt-6">
                <h3 class="text-2xl font-bold mb-4">5-Day Forecast</h3>
                <div id="forecast" class="forecast-container flex gap-4 overflow-x-auto pb-4">
                 
                </div>
            </div>
        </main>
        
        <section id="lists-section" class="space-y-6">
             <div id="my-cities-container" class="hidden">
                <h3 class="text-2xl font-bold mb-4">My Cities</h3>
                <div id="myCitiesList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
              
                </div>
            </div>
            
            <div id="explore-container" class="hidden">
                <h3 class="text-2xl font-bold mb-4">Explore Cities</h3>
                <div id="exploreList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
               
                </div>
            </div>
        </section>


    </div>
    <script src="script.js"></script>

</body>
</html>
